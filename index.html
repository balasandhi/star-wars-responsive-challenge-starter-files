<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->

	<link rel="stylesheet" href="starwar.css" />
</head>
<body>
	<div class="header">
		<div class="row">
			<h1>Star Wars Characters</h1>
			<h3>Incomplete List</h3>
		</div>
	</div>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="frame">
					<img src="images/rey_square.png" />
					<p class="name"><b>Ray</b></p>
					<p class="info">Protagonist, from Tatooine</p>
				</div>
			</div>
			
			
			<div class="col-4">
				<div class="frame">
					<img src="images/finn_square.png" />
					<p class="name"><b>Fin</b></p>
					<p class="info">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="frame">
					<img src="images/kylo_square.png" />
					<p class="name"><b>Kylo</b></p>
					<p class="info">Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="frame">
					<img src="images/poe_square.png" />
					<p class="name"><b>Poe</b></p>
					<p class="info">Neutral Pilot</p>
				</div>
			</div>
			
			<div class="col-4">
				<div class="frame">
					<img src="images/chewbacca_square.png" />
					<p class="name"><b>Chewbacca</b></p>
					<p class="info">A great first mate</p>
				</div>
			</div>
			
			
			<div class="col-4">
				<div class="frame">
					<img src="images/yoda_square.png" />
					<p class="name"><b>Yoda</b></p>
					<p class="info">Wise old Jedi master</p>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
